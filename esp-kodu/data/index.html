<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .card {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            width: 45%;
        }
        .data-label {
            font-size: 16px;
            color: #555;
        }
        .data-value {
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ“¡ LoRa SensÃ¶r Dashboard</h1>

        <div class="card">
            <p class="data-label">ðŸŒ± Toprak Nemi</p>
            <p id="soilMoisture" class="data-value">Veri bekleniyor...</p>
        </div>
        <div class="card">
            <p class="data-label">ðŸ”´ PIR SensÃ¶r</p>
            <p id="pirStatus" class="data-value">Veri bekleniyor...</p>
        </div>
        <div class="card">
            <p class="data-label">ðŸŒ¡ SÄ±caklÄ±k</p>
            <p id="temperature" class="data-value">Veri bekleniyor...</p>
        </div>
        <div class="card">
            <p class="data-label">ðŸ’§ Nem</p>
            <p id="humidity" class="data-value">Veri bekleniyor...</p>
        </div>

        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script>
        let chartData = {
            labels: [],
            datasets: [
                { label: "ðŸŒ± Toprak Nemi (%)", data: [], borderColor: "blue", fill: false },
                { label: "ðŸŒ¡ SÄ±caklÄ±k (Â°C)", data: [], borderColor: "red", fill: false },
                { label: "ðŸ’§ Nem (%)", data: [], borderColor: "green", fill: false }
            ]
        };

        let ctx = document.getElementById('sensorChart').getContext('2d');
        let sensorChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: "Zaman" } },
                    y: { title: { display: true, text: "Ã–lÃ§Ã¼m DeÄŸerleri" } }
                }
            }
        });

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("soilMoisture").innerText = data.soilMoisture + "%";
                    document.getElementById("pirStatus").innerText = data.pirStatus == "1" ? "Hareket Var" : "Hareket Yok";

                    // SÄ±caklÄ±k ve nem verisini parse et
                    let tempHumidityString = data.tempHumidityData; // Ã–rn: "T:22.60C H:28.00%"
                    let tempMatch = tempHumidityString.match(/T:(\d+\.\d+)C/); // SÄ±caklÄ±k regex
                    let humidityMatch = tempHumidityString.match(/H:(\d+\.\d+)%/); // Nem regex

                    let temperature = tempMatch ? tempMatch[1] : "Veri Yok";
                    let humidity = humidityMatch ? humidityMatch[1] : "Veri Yok";

                    document.getElementById("temperature").innerText = temperature + "Â°C";
                    document.getElementById("humidity").innerText = humidity + "%";

                    // Verileri grafiÄŸe ekleyelim
                    let now = new Date().toLocaleTimeString();
                    chartData.labels.push(now);
                    chartData.datasets[0].data.push(data.soilMoisture);
                    chartData.datasets[1].data.push(temperature);
                    chartData.datasets[2].data.push(humidity);

                    // Veri sÄ±nÄ±rÄ±nÄ± 10 ile kÄ±sÄ±tla
                    if (chartData.labels.length > 10) {
                        chartData.labels.shift();
                        chartData.datasets[0].data.shift();
                        chartData.datasets[1].data.shift();
                        chartData.datasets[2].data.shift();
                    }

                    sensorChart.update();
                })
                .catch(error => console.log("Veri alÄ±namadÄ±!", error));
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
